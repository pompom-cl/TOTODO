{% extends "layout.html" %}

{% block title %}
    Create ToDo
{% endblock %}

{% block main %}
    <h1>Create ToDo</h1>
    <hr>
    <form action="/create" method="post">
        <input autocomplete="off" autofocus name="todo" placeholder="What to do?" required type="text" >
        <br>
        <label>Deadline:</label>
        <input type="date" name="date">
        <input type="time" name="time">
        <br>
        <label>Tags: </label>
        {% for tag in tags %}
            <label for="{{ tag.id }}"> {{ tag.name }}</label>
            <input type="checkbox" name="tags" value="{{ tag.id }}"> |
        {% endfor %}
        <br>
        <button>Create</button>
    </form>
{% endblock %}
