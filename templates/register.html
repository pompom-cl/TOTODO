{% extends "layout.html" %}

{% block title %} Register {% endblock %}

{% block main %}
    <h1>Register</h1>
    <hr>

    <form action="/register" class="centered" method="post">
        <input autocomplete="off" autofocus id="username" name="username" placeholder="Username" required type="text">

        <input id="password" name="password" placeholder="Password" required type="password">

        <input id="confirmation" name="confirmation" placeholder="Verify Password" required type="password">
        <button type="submit">Register</button>
    </form>

    <h1>Already have an account??</h1>
    <hr>

    <a href="/login">Log In</a>
{% endblock %}
